[module/xmonad]
type = custom/script
exec = ~/.cabal/bin/xmonad-dbus
tail = true
interval= 0 

[module/sep]
type = custom/text
; NB: There is an invisible Unicode EN-space (U+2002) after the dot below for
; spacing
format = ‚Ä¢‚ÄÇ
content-foreground = #44aacc
content-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 1
label-active-background = #555555
label-active-overline = #44aacc

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = #ff0000
label-urgent-padding = 1

label-empty = %name%
label-empty-padding = 1
pin-workspaces = true
enable-click = true
enable-scroll = true
scroll-up = xmonad-wsnext
scroll-down = xmonad-wsprev

[module/bspwm]
type = internal/bspwm
label-focused-underline = #0892d0
label-occupied-underline = #eeeeee

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
