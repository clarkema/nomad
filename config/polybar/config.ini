; https://gitlab.com/dwt1/dotfiles/blob/master/.config/polybar/config
; https://github.com/polybar/polybar/issues/763 
[bar/xmonad]
height = 40
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = xworkspaces sep xmonad
modules-right = pulseaudio date tray
line-size = 3 
wm-restack = generic
lower-on-start = true

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "UbuntuMono Nerd Font:size=18;3"
font-1 = "UbuntuMono Nerd Font:size=16;3"
font-2 = "Font Awesome 5 Free Regular:style=Regular:pixelsize=18;1"
font-3 = "Font Awesome 5 Free Solid:style=Solid:pixelsize=18;1"
font-4 = "Font Awesome 5 Brands:pixelsize=8;1"
font-5 = "Source Code Pro:size=18;1"
# Noto Sans needed as fallback for the Unicode spaces used in the separator and
# by XMonad
font-6 = "Noto Sans:size=18;1"

[bar/bspwm]
height = 40
background = ${colors.background}
foreground = ${colors.foreground}
modules-right = networkspeeddown networkspeedup cpu1 battery date
modules-left = bspwm
;modules-left = workspaces-xmonad layout-xmonad title-xmonad
line-size = 4
wm-restack = bspwm
monitor = ${env:MONITOR:}

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "UbuntuMono Nerd Font:size=18;3"
font-1 = "UbuntuMono Nerd Font:size=16;3"
font-2 = "Font Awesome 5 Free Regular:style=Regular:pixelsize=18;1"
font-3 = "Font Awesome 5 Free Solid:style=Solid:pixelsize=18;1"
font-4 = "Font Awesome 5 Brands:pixelsize=8;1"
font-5 = "Source Code Pro:size=18;1"


[bar/example]
height = 40
background = ${colors.background}
foreground = ${colors.foreground}
modules-right = networkspeeddown networkspeedup cpu1 date
;modules-left = workspaces-xmonad layout-xmonad title-xmonad
line-size = 4

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "UbuntuMono Nerd Font:size=18;3"
font-1 = "UbuntuMono Nerd Font:size=16;3"
font-2 = "Font Awesome 5 Free Regular:style=Regular:pixelsize=18;1"
font-3 = "Font Awesome 5 Free Solid:style=Solid:pixelsize=18;1"
font-4 = "Font Awesome 5 Brands:pixelsize=8;1"
font-5 = "Source Code Pro:size=18;1"


[colors]
background = #292d3e
foreground = #c0c5ce
kindared   = #ff0000

[module/date]
type = internal/date
date = " %a %d/%m %H:%M "

[module/tray]
type = internal/tray

